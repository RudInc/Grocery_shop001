<template>
    <lightning-input type = 'id' label = 'Input product id' onchange={changeProductId}></lightning-input>
    <lightning-input type = 'id' label = 'Input customer id' onchange={changeCustomerId}></lightning-input>
    <lightning-input type = 'integer' label = 'Input quantity' onchange={changeQuantity}></lightning-input>
    <lightning-button variant="brand" label="Add" title="Add line Item" onclick={handleClickAdd} class="slds-m-left_x-small"></lightning-button>
    <lightning-datatable
        key-field="index"
        data={items}
        columns={columns}>
    </lightning-datatable>
</template>
