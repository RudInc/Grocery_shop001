<template>
    <div>
        
        <lightning-combobox
                name="paymentType"
                value={value}
                placeholder="Select Progress"
                options={options}
                onchange={handleChangePaymentType} ></lightning-combobox>
        <lightning-button variant="brand" label="Make order" title="Create transaction and line items in db" onclick={handleClickMake} class="slds-m-left_x-small"></lightning-button>
        <lightning-datatable
            key-field="productID"
            data={items}
            columns={columns}>
        </lightning-datatable>
    </div>
</template>
