<template>
    <div>
        <lightning-input label="Enter product name" type="text" onchange={handleInputChange}></lightning-input>
        <template if:false={products.isEmpty}>
            <lightning-layout multiple-rows=true>
                <template for:each={products}  for:item="product">
                    <lightning-layout-item key={product.Id} flexibility="auto">
                        <c-product onadditem={handleAddItem} product ={product}></c-product>
                    </lightning-layout-item> 
                </template>
            </lightning-layout>
        </template>
    </div>
</template>
